     function numbering() {
       i = 0;
       while(i <10){
         document.write(i);
         i += 1;
       }
     }
    numbering();
    document.write("\n");

    function draw_heart() {
        var i, j;

        for(i = 4; i < 10; i +=2){
            for(j = 0; j <= (10 - i); j++){ document.write(" "); }
            for(j = 0; j <= i * 2; j++){ document.write("♥"); }
            for(j = 0; j <= (10 - i) * 2; j++){ document.write(" "); }
            for(j = 0; j <= i * 2; j++){ document.write("♥"); }
            document.write("\n");
        }

        for(i = 20; i >= 0; i -= 2){
            for(j = 0; j <= 20 - i; j++){ document.write(" "); }
            for(j = 0; j <= i * 2; j++){ document.write("♥"); }
            document.write("\n");
        }
      }
  </script>
